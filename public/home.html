<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GynMed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="img/LogoLimpaBranco.png" alt="Logo GynMed" class="logo">
        <h2>Bem-vindo!</h2>
        <p>Você está logado.</p>
        <script>
            // Verificar se o usuário é admin para mostrar o link
            fetch('/admin/users', { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        const adminLink = document.createElement('p');
                        adminLink.innerHTML = '<a href="/admin/users">Gerenciar Usuários</a>';
                        document.querySelector('.login-container').appendChild(adminLink);
                    }
                });
        </script>
        <p><a href="/logout">Sair</a></p>
    </div>
</body>
</html>
